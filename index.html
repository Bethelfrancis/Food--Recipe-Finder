<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Finder</title>
    <link rel="stylesheet" href="dsit/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.png" />
</head>
<body>

    <section class="container">

        <header class="nav-bar">
            <h1>DishDiscover</h1>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link-btn"><a href="#">Home</a></li>
                    <li class="nav-link-btn"><a href="#hero">About Us</a></li>
                    <li class="nav-link-btn"><a href="#search">Search</a></li>
                    <li class="nav-link-btn"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-hambuger">
                <span class="hambuger"></span>
            </div>
        </header>

        <section id="hero" class="hero-section">
            <div class="hero-content">
                <h2>Discover Delicious Recipes</h2>
                <p>Find easy and tasty meals for any occasion!</p>
            </div>
        </section>

        <section class="search-bar" id="search">
            <input type="text" id="search-input" placeholder="Enter Foods or Recipe" required>
            <button id="search-button">Search</button>
        </section>

        <section class="food">
            <section class="food-container"></section>
            <button id="load-more">Show More</button>
        </section>

        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out!</p>
            <p>Email: <a href="mailto:bethelndegonekwu@gmail.com">support@foodrecipefinder.com</a></p>
            <p>Follow us on</p>
            <div class="img-row">
                <a href="#"><img src="./images/instagram-icon.png" alt="instagram-icon"></a>
                <a href="#"><img src="./images/facebook-icon.png" alt="facebook-icon"></a>
                <a href="#"><img src="./images/twitter-icon.png" alt="twitter-icon"></a>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Food Recipe Finder</p>
        </footer>

    </section>

    <script src="main.js"></script>
</body>
</html>
