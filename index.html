<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-info">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <div id="sprites-container"></div>
            <div id="types"></div>
            <div class="stats">
                <p id="hp">HP: </p>
                <p id="attack">Attack: </p>
                <p id="defense">Defense: </p>
                <p id="special-attack">Special Attack: </p>
                <p id="special-defense">Special Defense: </p>
                <p id="speed">Speed: </p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
